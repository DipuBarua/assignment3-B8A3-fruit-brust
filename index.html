<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Website</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- cdn link tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- cdn link daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Lato  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/84dd0e1ce2.js" crossorigin="anonymous"></script>
    <!-- tailwind customized color script  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- font lato style  -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="font-lato">
    <header class="md:container md:mx-auto">
        <!-- nav bar section  -->
        <nav>
            <div class="navbar bg-[#F85559] grid grid-cols-3 rounded-full px-10 py-7">

                <div class="flex gap-7 text-lg font-medium text-[#FFF] text-center">
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Shop</a>
                    <a href="">All Fruits</a>
                </div>

                <div class="flex gap-7">
                    <img src="images/logo.png" alt="">
                    <h2 class="text-4xl font-bold text-[#FFF]">Fruit Burst</h2>
                </div>
                <!-- search bar  -->
                <div class="form-control flex flex-row">
                    <input type="text" placeholder="Search here" class="input rounded-full bg-white w-24 md:w-auto" />
                    <i class="fa-solid fa-magnifying-glass relative -left-8"></i>
                </div>
            </div>
        </nav>
        <!-- banner section  -->
    </header>

    <main class="md:container md:mx-auto">

    </main>
</body>

</html>
